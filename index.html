<script>
// –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–µ–ª–µ–≤–æ–π –¥–∞—Ç—ã –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á—ë—Ç–∞
const countDownDate = new Date("May 30, 2024 00:00:00").getTime();

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
const x = setInterval(function() {

  // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
  const now = new Date().getTime();

  // –ù–∞—Ö–æ–∂–¥–µ–Ω–∏–µ —Ä–∞–∑–Ω–∏—Ü—ã –º–µ–∂–¥—É —Å–µ–π—á–∞—Å –∏ —Ü–µ–ª–µ–≤–æ–π –¥–∞—Ç–æ–π
  const distance = countDownDate - now;

  // –†–∞—Å—á—ë—Ç—ã –¥–Ω–µ–π, —á–∞—Å–æ–≤, –º–∏–Ω—É—Ç –∏ —Å–µ–∫—É–Ω–¥
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ —ç–ª–µ–º–µ–Ω—Ç —Å id="timer"
  document.getElementById("timer").innerHTML = days + "–¥ " + hours + "—á "
  + minutes + "–º " + seconds + "—Å ";

  // –ï—Å–ª–∏ –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç –∑–∞–≤–µ—Ä—à—ë–Ω, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "";
    document.getElementById("message").innerHTML = "‚ú®üéÜüéá –° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è –ª—é–±–∏–º–∞—è üòò ‚ú®üéÜüéá";
    document.getElementById("text").innerHTML = "–°–∞–º–æ–π —á—É–¥–µ—Å–Ω–æ–π –¥–µ–≤—É—à–∫–µ –≤ –º–∏—Ä–µ ‚Äî —Å –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è! üéâ –¢–≤–æ—è —É–ª—ã–±–∫–∞ –æ—Å–≤–µ—â–∞–µ—Ç –º–∏—Ä —è—Ä—á–µ —Å–æ–ª–Ω—Ü–∞, –∞ –¥–æ–±—Ä–æ—Ç–∞ —Å–æ–≥—Ä–µ–≤–∞–µ—Ç —Å–µ—Ä–¥—Ü–∞ –≤—Å–µ—Ö –≤–æ–∫—Ä—É–≥.<br>–ñ–µ–ª–∞—é —Ç–µ–±–µ –æ–∫–µ–∞–Ω —Å—á–∞—Å—Ç—å—è, –≥–æ—Ä—ã –ª—é–±–≤–∏ –∏ —Ä–µ–∫—É –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è –Ω–∞ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å.<br>–ü–æ–º–Ω–∏, —è –≤—Å–µ–≥–¥–∞ —Ä—è–¥–æ–º, —á—Ç–æ–±—ã –¥–∞—Ä–∏—Ç—å —Ç–µ–±–µ –ø–æ–¥–¥–µ—Ä–∂–∫—É –∏ –ª—é–±–æ–≤—å.<br>–ü—É—Å—Ç—å —ç—Ç–æ—Ç –≥–æ–¥ —Å—Ç–∞–Ω–µ—Ç –Ω–∞—á–∞–ª–æ–º —Å–∞–º—ã—Ö —è—Ä–∫–∏—Ö –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–π –∏ –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω—ã—Ö –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π.<br>–õ—é–±–ª—é –∏ –æ–±–Ω–∏–º–∞—é –∫—Ä–µ–ø–∫–æ! üòò‚ú®";
  }
